modules:
  jira:sprintAction:
    - key: iteration-tickets-exporter
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Iteration Tickets Exporter
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - read:sprint:jira-software
    - read:issue-details:jira
    - read:jql:jira
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/cfc4b4fe-29dd-4b46-81e0-784cb29ee814
